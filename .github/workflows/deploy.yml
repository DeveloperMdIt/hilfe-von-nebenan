name: Deploy to Netcup

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /var/www/hilfevonnebenan
            cd /var/www/hilfevonnebenan
            # If repo doesn't exist, clone it. Otherwise pull.
            if [ ! -d ".git" ]; then
              git clone https://github.com/DeveloperMdIt/hilfe-von-nebenan.git .
            else
              git pull origin main
            fi
            docker compose up -d --build
            sleep 15
            # Run database migrations
            docker compose exec -T hilfe-app npx tsx scripts/migrate.ts
            # Run seed if needed (using PGPASSWORD to avoid interactive prompt)
            export PGPASSWORD=password123
            cat scripts/seed-plans.sql | docker compose exec -T database psql -U postgres -d hilfevonnebenan
