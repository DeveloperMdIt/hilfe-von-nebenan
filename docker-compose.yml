version: '3.8'

services:
  database:
    image: postgis/postgis:15-3.4-alpine
    container_name: hilfe_db
    ports:
      - "5177:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: hilfevonnebenan
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  hilfe-app:
    build: .
    container_name: hilfe_app
    ports:
      - "3009:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password123@database:5432/hilfevonnebenan
      - NODE_ENV=production
    depends_on:
      - database
    restart: always

volumes:
  postgres_data:
